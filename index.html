<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS diner shopping list</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="icon"  href="favicon.ico">
</head>
<body>
<div class="wrapper">
	<header role="banner" class="page-header">
		<h1 role="page-title">CSS diner shopping list</h1>
		<h2 role="sub-header">Lets go shopping</h2>
	</header>
<main role="main" class="page-content">
	<ul>
		<li>
			<label for="chekbox-1">
				<input id="chekbox-1"type="checkbox">
				<span class="text">
					<span>A lot of pickles</span>
					<span class="small">for the next lesson about CSS</span>
				</span>
			</label>
		</li>
		<li>
			<label for="chekbox-2">
				<input id="chekbox-2"type="checkbox">
				<span class="text">
					<span>10 apples</span>
					<span class="small">for more CSS manipulations</span>
				</span>
			</label>
		</li>
		<li>
			<label for="chekbox-3">
				<input id="chekbox-3"type="checkbox">
				<span class="text">
					<span>20 oranges</span>
					<span class="small">because they are awesome</span>
				</span>
			</label>
		</li>
		<li>
			<label for="chekbox-4">
				<input id="chekbox-4"type="checkbox">
				<span class="text">
					<span>13 plates</span>
					<span class="small">hm... they always disappear</span>
				</span>
			</label>
		</li>
		<li>
			<label for="chekbox-5">
				<input id="chekbox-5"type="checkbox">
				<span class="text">
					<span>15 bentos</span>
				</span>
			</label>
		</li>
		<li>
			<label for="chekbox-6">
				<input id="chekbox-6"type="checkbox">
				<span class="text">
					<span>1 bottle of Sake ^_^</span>
					<span class="small">for my friends</span>
				</span>
			</label>
		</li>
	</ul>
</main>
	<footer class="site-footer" role="contentinfo">
		<p>Bon appetit :)</p>
	</footer>
</div> <!-- end of wrapper -->
</body>
</html>
